<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	
	<title>Scorekeeper By Roshan singh munda</title>
	<link rel="stylesheet" type="text/css" href="css/scorekeeper.css">
	<link href='https://fonts.googleapis.com/css?family=Catamaran|Cabin+Condensed:600' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>SCORE KEEPER</h1>
	<h5>Made by Roshan singh munda</h5>
	<div class="screen">
	    <div>
		   <span class="col2" id="p1display">0</span>
		   <span class="col3"> V/s </span>
		   <span class="col4"id="p2display">0</span>
	    </div>

	    <div id = "points-div">
		   
		   <input type="number" id="num" name="score"><br>
		   <p>Playing to <span id="to-win">5</span></p>

		   <button id="p1" class="player-button1"><span id="p1namebutton">Player 1</span></button>
		   <button id="p2" class="player-button2"><span id="p2namebutton">Player 2</span></button>	
	    </div>	
	</div>
	<div class="button3">
		<button id="reset">Reset </button>    
    </div>
	<script type="text/javascript" src="js/scorekeeper.js"></script>

</body>
</html>
